<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,500;1,800&family=Open+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/2305a533a9.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/contact.js"></script>
    <title>New Zealand</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-black">
    <!-- NAVBAR -->
    <div
      id="navbar"
      class="
        d-flex
        flex-column
        align-items-center
        flex-lg-row
        justify-content-lg-around
        my-5 my-lg-0
      "
    >
      <a href="index.html" class="nav_logo display-5 text-white fw-bold"
        >NEW ZEALAND</a
      >
      <div class="nav_menu my-5 my-lg-0">
        <a href="index.html" class="nav_items text-white mx-2">HOME</a>
        <a href="history.html" class="nav_items text-white mx-2">HISTORY</a>
        <a href="landmark.html" class="nav_items text-white mx-2">LANDMARK</a>
        <a href="event.html" class="nav_items text-white mx-2">EVENT</a>
        <a href="contact.html" class="nav_items text-white mx-2">CONTACT</a>
      </div>
    </div>
    <!-- contact form -->

    <div class="wrapper mt-5">
      <h2 class="text-center mb-4">Contact Us</h2>
      <div id="error_message"></div>

      <form id="myform" onsubmit="return validation()" action="">
        <div class="input_field">
          <input type="text" placeholder="Name" id="name" />
        </div>
        <div class="input_field">
          <input type="text" placeholder="Phone" id="phone" />
        </div>
        <div class="input_field">
          <input type="text" placeholder="Email" id="email" />
        </div>
        <div class="input_field">
          <textarea
            placeholder="Message"
            id="message"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="input_btn"><input type="submit" value="submit" /></div>
      </form>
    </div>
    <a href="" class="scrollTop">
      <i class="fas fa-arrow-up"></i>
    </a>
    <!-- JS -->
    <script>
      $(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() >= 300) {
            $('.scrollTop').fadeIn()
          } else {
            $('.scrollTop').fadeOut()
          }
        })
        $('.scrollTop').click(function (e) {
          e.preventDefault()
          $('html, body').stop().animate({ scrollTop: 0 }, 300)
        })
      })
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
